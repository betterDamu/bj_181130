<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="请输入今天要干嘛" v-model="msg">
        <button v-on:click="handleC">add</button>
        <todo-list v-bind:items="items"></todo-list>
    </div>

    <div id="app2">
        <input type="text" placeholder="请输入今天要干嘛" v-model="msg">
        <button v-on:click="handleC">add</button>
        <todo-list v-bind:items="items"></todo-list>
    </div>
</body>
<script>

    //Vue的每一个实例都是一个组件
    //component Vue的静态方法
    Vue.component("todo-list",{
        props:["items"],
        template:`  <ul>
            <li v-for="item in items">
                {{item}}
            </li>
        </ul>`
    })


    var vm =  new Vue({
        el:"#app",
        data:{
            msg:"",
            items:[]
        },
        methods:{
            handleC(){
                this.items.push(this.msg);
                this.msg="";
            }
        }
    })

    var vm =  new Vue({
        el:"#app2",
        data:{
            msg:"",
            items:[]
        },
        methods:{
            handleC(){
                this.items.push(this.msg);
                this.msg="";
            }
        }
    })
</script>
</html>
