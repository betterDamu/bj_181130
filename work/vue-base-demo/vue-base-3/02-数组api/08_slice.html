	<script type="text/javascript">
		//slice() 方法返回一个从开始到结束（不包括结束，左闭右开）选择的数组的一部分浅拷贝到一个新数组对象
		//参数
			/*
				begin 可选
				end   
				slice(begin,end):[begin,end)
			*/
			
		//返回值：一个含有提取元素的新数组
		
		//是否影响老数组：不影响
		var arr =[1,25,34,14,26,16,47,28];
		var newArr = arr.slice(2, 6);
		console.log(newArr)
		
		
		
	</script>
</html>
