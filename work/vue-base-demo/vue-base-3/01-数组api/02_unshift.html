	<script type="text/javascript">
		//unshift() 方法将一个或多个元素添加到数组的开头，并返回新数组的长度
		//语法：arr.unshift(element1, ..., elementN)
		//参数：要添加到数组开头的元素
		//返回值：当一个对象调用该方法时，返回其 新的length 属性值 
		//是否影响老数组：影响
		
		var arr =[1,2,3,4];
		var result = arr.unshift(0,-9);
		console.log(result,arr);
		
		
	</script>
